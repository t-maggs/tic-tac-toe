<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div id="background">
        <div id="topTextDiv">
            <h1 class="topRowText" id="turnIndicator">Click board to begin: Player O's turn...</h1>
            <h1 class="topRowText" id="reset">Reset board</h1>
        </div>
        <div id="gameareaoutline">
            <div class="grid">
                <div class="gridbox" id="box1"></div>
                <div class="gridbox" id="box2"></div>
                <div class="gridbox" id="box3"></div>
                <div class="gridbox" id="box4"></div>
                <div class="gridbox" id="box5"></div>
                <div class="gridbox" id="box6"></div>
                <div class="gridbox" id="box7"></div>
                <div class="gridbox" id="box8"></div>
                <div class="gridbox" id="box9"></div>
            </div>
            <!--
            <div class="grid">
                <div class="hline" id="hline1"></div>
                <div class="hline" id="hline2"></div>
                <div class="vline" id="vline1"></div>
                <div class="vline" id="vline2"></div>
            </div>
            -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
